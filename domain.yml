version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_name
  - tell_name
  - ask_my_name

entities:
  - name

slots:
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name

responses:
  utter_greet:
  - text: "Hi Anna! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_name:
  - text: "My Name is Robin. What is your name?"

  utter_say_name:
  - text: "Your name is {name}."

actions:
- action_say_name

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
